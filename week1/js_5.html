<body>
  <h3>클래스 사용</h3>
  <script>
    class Student {
      // 클래스 예 1
      constructor(name, number, majer, grade) {
        console.log("name : ", name);
        console.log("number : ", number);
        console.log("majer : ", majer);
        console.log("grade : ", grade);
        this.name = name; // 멤버 변수
        this.number = number; // 멤버변수
        this.majer = majer; // 멤버 변수
        this.grade = grade;
      }
      study() {
        //  멤버 메서드
        console.log("열공중입니다....");
        document.write("열공중입니다....<br>");
      }
      play() {
        console.log("운동중입니다....");
        document.write("운동중입니다....<br>");
      }
    }

    class introduceStudent extends Student {
      constructor(name, number, majer, grade, futureHope) {
        super(name, number, majer, grade);
        this.futureHope = futureHope;
      }
      introduce() {
        document.write(`저는 ${this.number} 번 ${this.name} 입니다.<br>`);
        document.write(
          `전공은 ${this.majer}이며, 장래희망은 ${this.futureHope} 입니다.`
        );
      }
    }

    let kcb1 = new Student("김창복", 202320, "컴퓨터공학과", 4.0);
    kcb1.study();
    kcb1.play();
    let kcb2 = new introduceStudent(
      "김창복",
      202320,
      "컴퓨터공학과",
      4.0,
      "개발자"
    );
    kcb2.study();
    kcb2.play();
    kcb2.introduce();
  </script>
</body>
