      <main>
        <h2 align="center">회 원 가 입</h2>
        <form name="member">
          <table border="1" align="center">
            <tr>
              <td>이름</td>
              <td>
                <input type="text" size="5" />
              </td>
            </tr>
            <tr>
              <td width="30%">아이디</td>
              <td width="70%">
                <input type="text" name="id" size="8" />
              </td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td>
                <input type="password" name="pw" size="8" />
              </td>
            </tr>
            <tr>
              <td>전화번호</td>
              <td>
                <select name="phon1">
                  <option>010</option>
                  <option>02</option>
                  <option>031</option>
                  <option>051</option>
                </select>
                -
                <input type="text" name="phone2" size="2" />
                -
                <input type="text" name="phone3" size="2" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="radio" name="gender" value="m" checked />남자
                <input type="radio" name="gender" value="f" />여자
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button onclick="check()">가입하기</button>
              </td>
            </tr>
          </table>
        </form>
      </main>
